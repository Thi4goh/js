<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Vamos Contar</h1></header>
    <main>
        <section>
            <div id="dados">
                <p>Início: <input type="number" name="ini" id="ini"></p>
                <p>Fim: <input type="number" name="fim" id="fim" value="0"></p>
                <p>Passo: <input type="number" name="pas" id="pas" value="0"></p>
                <input type="button" value="Contar" onclick="contar()">
            </div>
            <div id="res">
                <p>Preparando a contagem...</p>
            </div>
        </section>
    </main>
    <footer><p>&copy;CursoemVídeo</p></footer>
    <script src="script.js"></script>
</body>
</html>
