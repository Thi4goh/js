<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Exercises</title>
</head>
<body>
    <h1>Card Quantity</h1>
    <button onclick=" console.log(`Cart Quantity: ${add}`)" id="res">Show Quantity</button>
    <button onclick="add++" id="add+1">Add to Cart</button>
    <button onclick="add += 2" id="add+2">+2</button>
    <button onclick="add += 3" id="add+3">+3</button>
    <button onclick="add = 0; console.log('Cart was reset.')" id="reset">Reset Cart</button>
    <div></div>
</body>
<script>
    add = 0;
    
</script>
</html>
