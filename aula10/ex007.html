<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        h1{
            text-shadow: 1px 2px #32253d56;
        }
        body{
            background-color: #9466b9;
            color: bisque;
            font: 20px 'Times New Roman';
            text-align: center;
        }
        #res{
            text-shadow: 1px 2px #32253d56;
            margin: auto;
            background-color: #ffffff;
            width: fit-content;
            height: fit-content;
            border-radius: 5px;
            padding: 5px;
        }
        input{
            box-shadow: 4px 3px rgba(0, 0, 0, 0.329);
            border-radius: 3px;
            border: 0px;
            width: 100px;
        }
        form{
            display: flex;
            justify-content: center;
        }

        #mais{
            padding: 0px 10px;
            
        }
        #btn-res input{
            width: 30px;
            margin-left: 20px;
        }
        
    </style>
</head>
<body>
    <h1>Somando</h1>
    <form action="" method="post">
        
        <div>
            <label for="txtn1"></label>
            <input type="number" name="txtn1" id="txtn1" placeholder="Número 1">
        </div>
        <div id="mais">+</div>
        <div>
            <label for="txtn2"></label>
            <input type="number" name="txtn2" id="txtn2"
            placeholder="Número 2">
        </div>
        
        <div id="btn-res">
            <input type="button" value="=" onclick="soma()">
        </div>
    </form>
    Resultado
    <div id="res"></div>

</body>
<script>
    function soma(){
    var tn1 = document.getElementById('txtn1');
    var tn2 = document.querySelector('input#txtn2');
    var div = document.getElementById('res')
    var num1 = Number.parseFloat(tn1.value);
    var num2 = Number.parseFloat(tn2.value);
    var s = num1 + num2
    div.innerHTML = `A soma entre ${num1} e ${num2} fica <strong>${s}</strong>`
    }
</script>
</html>
